<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/main.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="cards">
      <div class="top-card">
        <div class="serial-num w-100">0000 0000 0000 0000</div>
        <div class="d-flex justify-content-between w-100 mt-2">
          <div class="card-name w-100 text-start">
            jane applesedd
          </div>
          <div class="month-year">
            <div class="month">00</div>/
            <div class="year">00</div>
          </div>
        </div>
      </div>
      <div class="bottom-card">
        <div class="card-cvc">000</div>
      </div>
    </div>
    <div class="form mb-5">
      <label for="cardName" class="text-start">Cardholder Name
      <input type="text" id="cardName" placeholder="e.g. Jane Appleseed" maxlength="30" class="mb-1 name-input" ><span class="namespan spanWarning"></span></label>
      <label for="cardNum ">Card Number
      <input type="text" id="cardNum" placeholder="e.g. 1234 5678 9123 0000" maxlength="19" class="mb-1 num-input" >
      <span class="numspan spanWarning"></span></label>
      <div class="bottom      align-items-center d-flex w-100 mb-3 justify-content-between" >
        <div class="date w-50">
          <label for="MY" class="datetxt">
            EXP. DATE(MM/YY)
            <div class="datedetails d-flex ">
              <input type="text" name="mm" id="MY" maxlength="2" placeholder="MM" class="ms-2 month-input"><span class="monthspan spanWarning d-block" style="    width: 100%;
              position: absolute;
              top: 40px;"></span>
              <input type="text" name="yy" id="MY" maxlength="2" placeholder="YY" class="ms-2 year-input"><span class="yearspan spanWarning" style="    width: 100%;
              position: absolute;
              top: 40px; left: 93px;
    font-size: 11px;"></span>
            </div>
          </label>
        </div>

        <div class="cvc ms-2">
          <label for="cvc">
            CVC
            <input type="text" id="cvc" placeholder="e.g.123" 
            class="d-flex cvc-input" maxlength="3"><span class="cvcspan spanWarning"></span>
          </label>
        </div>
      </div>
      <input type="submit" value="Confirm" class="confirm">
    </div>
    
    <div class="thanks mb-5">
      <div class="icon"></div>
      <h3>thank you!</h3>
      <p>We've added your card details</p>
      <input type="submit" name="continue" id="continue" value="Continue">
    </div>
    <div class="attribution" style="position: absolute;
    right: 13px;
    bottom: 3px;">
      Challenge by <a href="https://www.frontendmentor.io/profile/Mariem25" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/mariem-abdalwahab-961511244/" target="_blank">Mariem Abdalwahab</a>.
    </div>
  </main>
  
  
    
  <script src="js/main.js"></script>
</body>
</html>
